<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <a href="first.html" class="logo">LOGO</a>
        <nav class="navBar">
            <a href="#" id="seen">Seen</a>
            <a href="#" id="fav">Favourite</a>
            <input type="text" id="poke" name="fname">
            <input type="submit" id="submit" value="Search">
        </nav>
    </header>
    <div class="container">
        <section class="one">
            <div class="placeholder1">
                <div id="space"></div>
                <div id="pImage">
                    <div id="image">
                        <img src="#" alt="">
                    </div>
                </div>
                <div id="space2">
                    <div id="s1"></div>
                    <div id="s2">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div id="s3">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div id="s4"></div>
                </div>
                <div id="details">
                    <div id="pInfo">
                        <h1>Pokemon name</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="two">
            <div class="placeholder2">
                <div id="space3"></div>
                <div id="rectangle">
                    <div id="space6"></div>
                    <div id="pDiv"></div>
                </div>
                <div id="space4"></div>
                <div id="infoBox">
                    <div id="box">
                        <div id="d1">
                            <P id="des">Description: </P>
                            <br>
                            <p>This is the discription of the pokemon you searched</p>
                        </div>
                        <div id="d2"></div>
                        <div id="d3">
                            <ul>
                                <li><a class="active" href="#">About</a></li>
                                <li><a href="#news">Basic</a></li>
                                <li><a href="#contact">Moves</a></li>
                              </ul>
                        </div>
                    </div>
                </div>
                <div id="space5"></div>
            </div>
        </section>
    </div>
    <script>
        window.onload = function() {
        // Get the image element
        const imageElement = document.getElementById('image').querySelector('img');

        // Check if local storage is supported
        if (typeof(Storage) !== "undefined") {
            // Retrieve the image URL from local storage
            const imageUrl = localStorage.getItem('pokemonImageUrl');

            // If the URL exists, set it as the image source
            if (imageUrl) {
            imageElement.src = imageUrl;
            }
        } else {
            // Handle the case where local storage is not supported
            console.error('Local storage is not supported by your browser.');
        }
        };

    </script>
</html>
